<script language="JavaScript">
    fillerIn()
    function add_train() {

       var carNum = $("#carNum").val();
       var orginLocation = $("#orginLocation").val();
       var reachTime = $("#reachTime").val();
       var startTime = $("#startTime").val();
       var destinationLocation = $("#destinationLocation").val();
       var ticketNumber = $("#ticketNumber").val();
       var ticketPrice = $("#ticketPrice").val();
        //判断
        if(ticketPrice.length === 0&& startTime.length === 0 &&ticketNumber.length === 0
            && carNum.length === 0 && orginLocation.length === 0 && reachTime.length === 0
            && destinationLocation.length === 0){
            alert("输入不可有空值");
            return;

        }
        else{
            alert("火车信息添加成功");
            return;
        }

    }
</script>
